<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">

    <title>eRegistra - Assignment Lab 10 - Edit Student</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/eregistra/home">eRegistra : : : Assignment Lab 10</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" href="/eregistra/student/list">Students</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <span style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>
            <a href="#" class="btn btn-secondary">Sign In</a>
        </form>
    </div>
</nav>

<div style="padding-top:1em;" class="container">
    <div style="margin-bottom: 1em;">
        <span style="font-size: 2em; color: #32a5e7;">Edit Student: [[${student.studentNumber}]]</span>
    </div>

    <form id="editStudentForm" method="post" action="/eregistra/student/edit" th:object="${student}">
        <fieldset>
            <input type="hidden" name="studentId" th:value="${student.studentId}"/>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="studentNumber">Student Number</label>
                        <input id="studentNumber" name="studentNumber" type="text" class="form-control"
                               th:value="${student.studentNumber}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="alert alert-danger"></span>
                        <input id="firstName" name="firstName" type="text" class="form-control"
                               th:value="${student.firstName}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="firstName">Middle Name</label>
                        <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                              class="alert alert-danger"></span>
                        <input id="middleName" name="middleName" type="text" class="form-control"
                               th:value="${student.middleName}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="firstName">Last Name</label>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="alert alert-danger"></span>
                        <input id="lastName" name="lastName" type="text" class="form-control"
                               th:value="${student.lastName}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="cgpa">CGPA</label>
                        <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                              class="alert alert-danger"></span>
                        <input id="cgpa" name="cgpa" type="text" class="form-control"
                               th:value="${student.cgpa}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="enrollmentDate">Enrollment Date</label>
                        <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                              class="alert alert-danger"></span>
                        <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control"
                               th:value="${student.enrollmentDate}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check form-switch">
                        <label for="isInternational">International</label>
                        <span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}"
                              class="alert alert-danger"></span>
                        <input id="isInternational" name="isInternational" type="checkbox" class="form-control"
                               role="switch" th:value="${student.isInternational}">
                    </div>
                </div>
            </div>
            <div style="float:right;">
                <a href="/eregistra/student/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Update Student</button>
            </div>
        </fieldset>
    </form>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
