<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
            body {
                font-family: 'Rubik', sans-serif;
            }
        </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <h1>Student CRUD operations</h1>
        <div class="d-flex">
            <button class="btn btn-outline-success" type="submit">Logout</button>
        </div>
    </div>
</nav>
<br>
</br>
<div class="container-sm">
    <div class="alert alert-danger" role="alert">
        Student not found!
    </div>
    <h2>Add Student Details</h2>
    <form action="#" method="post">
        <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="first name of student" disabled="true">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" aria-describedby="last name of student" disabled="true">
            </div>
            <div>
                <button type="button" class="btn btn-success">Add</button>
                <button type="button" class="btn btn-outline-primary">Cancel</button>
            </div>
        </form>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
