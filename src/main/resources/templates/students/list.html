<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student List</title>
        <script source="http://localhost:35729/livereload.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
            body {
                font-family: 'Rubik', sans-serif;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h1>Student CRUD operations</h1>
                <div class="d-flex">
                    <button class="btn btn-outline-success" type="submit">Logout</button>
                </div>
            </div>
        </nav>
        <br>
        </br>
        <div class="container-sm">
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th scope="col" style="width:10%;text-align:center;">#</th>
                <th scope="col" style="width:30%;text-align:center;">First Name</th>
                <th scope="col" style="text-align:center">Last Name</th>
                <th scope="col" style="text-align:center">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student,iteration : ${students}">
                <th th:text="${iteration.count}">1</th>
                <td th:text="${student.firstName}">Joe</td>
                <td th:text="${student.lastName}">Doe</td>
                <td>
                    <a class="btn btn-primary" th:href="'view?id='+${student.id}">View</a>
                    <a class="btn btn-warning" th:href="'edit?id='+${student.id}">Edit</a>
                    <a class="btn btn-danger" th:href="'delete?id='+${student.id}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button type="button" class="btn btn-primary">Add new</button>
                    <div class="d-flex">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item disabled" th:if="${previousPage == -1}">
                                    <a class="page-link" href="#">Previous</a>
                                </li>
                                <li class="page-item" th:if="${previousPage != -1}">
                                    <a class="page-link" th:href="'?page='+ ${previousPage}">Previous</a>
                                </li>
                                <li class="page-item disabled" th:if="${nextPage == -1}">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                                <li class="page-item" th:if="${nextPage != -1}">
                                    <a class="page-link"  th:href="'?page=' + ${nextPage}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </nav>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>

</html>
